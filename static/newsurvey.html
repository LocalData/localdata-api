<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>New Survey</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
</head>
<body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2"> <!-- Sidebar -->
          <ul class="nav nav-list" data-bind="with: links">
            <li class="nav-header">Global</li>
            <!-- ko foreach: global_links -->
            <li data-bind="css: {active: name() == $parent.current}"><a data-bind="attr: { href: page }, text: title">Global Link</a></li>
            <!-- /ko -->
            <li class="nav-header">Survey Tools</li>
            <!-- ko foreach: survey_links -->
            <li data-bind="css: {active: name() == $parent.current}"><a data-bind="attr: { href: page }, text: title">Survey Link</a></li>
            <!-- /ko -->
          </ul>
        </div> <!-- /Sidebar -->

        <div class="span6"> <!-- Main content -->
          <div class="well">
            <h1>
              Survey
              <br/><small>Create a new survey</small>
            </h1>
          </div>

          <div class="row-fluid">
            <form class="span10 well">
                <h3>Survey Name</h3>
                <input type="text" class="span3" placeholder="Choose a nice name" data-bind="value: survey_name">
                <h3>Paper information</h3>
                <label>Registration marks:</label>
                <!--
                <input type="text" class="span1" placeholder="left" data-bind="value: bbox_0()[0]">
                <input type="text" class="span1" placeholder="top" data-bind="value: bbox_0()[1]">
                <input type="text" class="span1" placeholder="right" data-bind="value: bbox_0()[2]">
                <input type="text" class="span1" placeholder="bottom" data-bind="value: bbox_0()[3]">
                -->
                <input type="text" class="span3" placeholder="[left, top, right, bottom]" data-bind="value: bbox_0">
                <span class="help-inline">Mark 0</span>
                <br/>
                <input type="text" class="span3" placeholder="[left, top, right, bottom]" data-bind="value: bbox_1">
                <span class="help-inline">Mark 1</span>
                <input type="text" class="span3" placeholder="[left, top, right, bottom]" data-bind="value: bbox_2">
                <span class="help-inline">Mark 2</span>
                <br/>
                <label>Barcode:</label>
                <input type="text" class="span3" placeholder="[left, top, right, bottom]" data-bind="value: bbox_bc">
                <span class="help-inline">2D barcode</span>
                <br/>
                <button type="submit" class="btn" data-bind="click: submitSurvey">Create it, yo!</button>
              </form>
          </div> <!-- /row-fluid -->

        </div> <!-- /Main content -->

      </div>

    <div class="container-fluid">



      <hr/>

      <footer>
        <p>&copy; Code for America 2012</p>
      </footer>

    </div> <!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="knockout-min.js"></script>
<script src="common.js"></script>
<script src="newsurvey.js"></script>
</body>
</html>
