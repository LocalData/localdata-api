<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Upload Completed Forms</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
	body {
	  padding-top: 60px;
	  padding-bottom: 40px;
	}
	</style>
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="fileuploader.css">
</head>
<body style="visibility: hidden">

    <div class="container well">
      <h1><span data-bind="text: surveyName">Survey</span><br/><small>Upload forms</small></h1>
    </div>

    <div class="container">

      <div class="row" data-bind="visible: !pickedSurvey()">
        <div class="span5">
          <form class="well form-search">
            <label>Enter Survey ID:</label>
            <br/>
            <input type="text" class="span3" placeholder="ID" data-bind="value: survey_id"/>
            <button type="submit" class="btn" data-bind="click: setSurvey">Go!</button>
          </form>
        </div>
      </div>

      <div data-bind="visible: pickedSurvey">
      <div class="row" data-bind="visible: pickedSurvey">
        <div class="span3">
          <div id="file-uploader"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span3 offset2">
        <div class="drop-area"/>
      </div>
    </div>

      <hr/>

      <footer>
        <p>&copy; Code for America 2012</p>
      </footer>

    </div> <!-- /container -->
<script src="fileuploader.js" type="text/javascript"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="knockout-min.js"></script>
<script src="upload.js"></script>
</body>
</html>
